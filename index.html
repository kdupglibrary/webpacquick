<!DOCTYPE html>
<html>
<head>
<title>Library Catalogue - Quick Search</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

 $(function(){
  $("#country").select2();
 });

<style>
body{
    background:;
}
.signupdiv{
    background: #fff;
    border: 1px solid #ddd;
    box-shadow: 1px 2px 3px #ccc;
    padding: 10px;
    margin-top: 100px;
}
.form-group{
    margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="offset-md-4 col-md-4 signupdiv">
 <form id="signupform">


  <div class="form-group">
   <select class="form-control" id="option_field">  
    <option value="t" selected="selected">TITLE</option>
    <option value="a">AUTHOR</option>
    <option value="s">SUBJECT</option>
    <option value="call_number">CALL NUMBER</option>
    <option value="p">PUBLISHER</option>
   </select>
  </div>
    <div class="form-group">
   <input type="text" class="form-control" id="search_input" placeholder="Enter your search" required>
  </div>

  <div class="form-group">
   <button onclick=search() class="btn btn-success col-12">SEARCH</button>
  </div>
  
 </form>
</div>
      <script>
        function search() {
          var search_term = document.getElementById("search_input").value; // value of search box
          var option = document.getElementById("option_field").value; //value of select
		  //http://webpac.kdu.edu.my/search/query?match_1=MUST&field_1=t&term_1=&facet_loc=20000&sort=dateNewest&theme=kdu_penang
          window.open('http://webpac.uowmkdu.edu.my/search/query?match_1=MUST&field_1=' + option + '&term_1=' + search_term + '&facet_loc=20000&facet_loc=90000&sort=dateNewest&theme=kdu_penang', '_blank'); //proceed with search

        }
      </script>
</body>
</html>
